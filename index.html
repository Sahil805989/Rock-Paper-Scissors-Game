<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Rock Paper Scissors</h1>
    <div class="choices">
        <div id="rock">
            <img src="Images/rock.jpeg" alt="Rock">

        </div>
        <div id="paper">
            <img src="Images/Paper.jpeg" alt="Paper">

        </div>
        <div id="scissor">
            <img src="Images/Scissor.jpeg" alt="Scissor">

        </div>
    </div>
    <div class="scores">
        <div class="participant">
        <h2 id="userScore">0</h2>
        <h2 >You</h2>

    </div>
        <div class="participant">
        <h2 id="compScore">0</h2>
        <h2 >Computer</h2>
    </div>


    </div>
    <div >
        <h1 id="text">Make Your Choice</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
